on: workflow_dispatch

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install pytest
        run: pip install pytest
      - name: Test with pytest
        run: |
          pytest
